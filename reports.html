<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Reports</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
body {
    margin: 0;
    background: #0D1B2A;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: #1B263B;
    padding: 30px 0;
    border-right: 2px solid #415A77;
}
.logo {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 40px;
}
.menu a {
    display: block;
    padding: 18px 30px;
    color: #dfe6ee;
    text-decoration: none;
    font-size: 17px;
    transition: .2s;
}
.menu a:hover, .active {
    background: #415A77;
    color: #fff;
}

/* Content */
.content {
    flex: 1;
    padding: 40px;
}
h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 12px 0 8px;
}
input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #E0E5EB;
    margin-bottom: 10px;
    font-size: 15px;
}
textarea {
    height: 130px;
    resize: none;
}

.btn {
    width: 100%;
    padding: 14px;
    background: #3D8BFF;
    border-radius: 10px;
    font-size: 18px;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
}
.btn:hover {
    background: #1F6EF4;
    transform: scale(1.03);
}

.success {
    display: none;
    background: #2ECC71;
    color: #fff;
    padding: 14px;
    margin-top: 12px;
    border-radius: 10px;
    text-align: center;
}

/* Language */
.lang-switch {
    text-align: center;
    margin-top: 20px;
}
.lang-switch button {
    background: none;
    border: 1px solid #4DA3FF;
    padding: 4px 10px;
    color: #4DA3FF;
    border-radius: 5px;
    margin: 0 4px;
    cursor: pointer;
}
.lang-switch button:hover {background:#4DA3FF;color:#fff;}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo" data-i18n="brand">SAQSY</div>

    <div class="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i> <span data-i18n="menu_home">Home</span></a>
        <a href="map.html"><i class="fa-solid fa-map"></i> <span data-i18n="menu_map">Map</span></a>
        <a href="officers.html"><i class="fa-solid fa-users"></i> <span data-i18n="menu_officers">Officers</span></a>
        <a href="#" class="active"><i class="fa-solid fa-file"></i> <span data-i18n="menu_reports">Reports</span></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i> <span data-i18n="menu_profile">Profile</span></a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> <span data-i18n="menu_settings">Settings</span></a>
    </div>

    <div class="lang-switch">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('kz')">KZ</button>
    </div>
</div>

<div class="content">
    <h1 data-i18n="reports_title">Reports</h1>

    <label data-i18n="subject">Subject</label>
    <input type="text" data-i18n-placeholder="subject">

    <label data-i18n="details">Details</label>
    <textarea data-i18n-placeholder="describe"></textarea>

    <button class="btn" onclick="sendReport()" data-i18n="send_btn">
        Send Report
    </button>

    <div class="success" id="msg" data-i18n="success_msg">
        ✅ Sent successfully!
    </div>
</div>

<script>
function sendReport(){
    document.getElementById("msg").style.display = "block";
    setTimeout(()=> {
        document.getElementById("msg").style.display = "none";
    }, 2000);
}

const translations = {
en:{
brand:"SAQSY",menu_home:"Home",menu_map:"Map",menu_officers:"Officers",menu_reports:"Reports",
menu_profile:"Profile",menu_settings:"Settings",
reports_title:"Submit Report",subject:"Subject",details:"Details",
describe:"Describe incident...",send_btn:"Send Report",success_msg:"✅ Sent successfully!"
},
ru:{
brand:"SAQSY",menu_home:"Главная",menu_map:"Карта",menu_officers:"Офицеры",menu_reports:"Заявления",
menu_profile:"Профиль",menu_settings:"Настройки",
reports_title:"Отправить заявление",subject:"Тема",details:"Описание",
describe:"Опишите инцидент...",send_btn:"Отправить",success_msg:"✅ Успешно отправлено!"
},
kz:{
brand:"SAQSY",menu_home:"Басты бет",menu_map:"Карта",menu_officers:"Офицерлер",menu_reports:"Өтініштер",
menu_profile:"Профиль",menu_settings:"Баптаулар",
reports_title:"Өтініш беру",subject:"Тақырып",details:"Толық ақпарат",
describe:"Оқиғаны сипаттаңыз...",send_btn:"Жіберу",success_msg:"✅ Сәтті жіберілді!"
}
};

function setLang(lang){
    localStorage.setItem("lang",lang);
    updateLang();
}
function updateLang(){
    const lang = localStorage.getItem("lang") || "en";
    document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key];
    });
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{
        el.placeholder = translations[lang][el.getAttribute("data-i18n-placeholder")];
    });
}
updateLang();
</script>

<script src="app.js"></script>
</body>
</html>
