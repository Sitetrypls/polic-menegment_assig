<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Reports</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
body {
    margin: 0;
    background: #0D1B2A;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: #1B263B;
    padding: 30px 0;
    border-right: 2px solid #415A77;
}
.logo {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 40px;
}
.menu a {
    display: block;
    padding: 18px 30px;
    color: #dfe6ee;
    text-decoration: none;
    font-size: 17px;
    transition: 0.2s;
}
.menu a:hover, .active {
    background: #415A77;
    color: #fff;
}

/* Content */
.content {
    flex: 1;
    padding: 40px;
}
h1 {
    font-size: 32px;
    margin-bottom: 25px;
}

label {
    display: block;
    margin: 14px 0 8px;
    font-size: 16px;
}
input, textarea, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #E0E5EB;
    font-size: 15px;
}
textarea {
    height: 100px;
    resize: none;
}

.btn {
    margin-top: 25px;
    padding: 14px;
    width: 100%;
    background: #3D8BFF;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.btn:hover {
    background: #1F6EF4;
    transform: scale(1.03);
}

.success {
    display: none;
    background: #2ECC71;
    color: #fff;
    padding: 14px;
    margin-top: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
}

.lang-switch {
    text-align: center;
    margin-top: 20px;
}
.lang-switch button {
    background: none;
    border: 1px solid #4DA3FF;
    padding: 4px 10px;
    color: #4DA3FF;
    border-radius: 5px;
    margin: 0 4px;
    cursor: pointer;
    transition: 0.3s;
}
.lang-switch button:hover {
    background: #4DA3FF;
    color: #fff;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo" data-i18n="brand">SAQSY</div>

    <div class="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i> <span data-i18n="menu_home">Home</span></a>
        <a href="map.html"><i class="fa-solid fa-map"></i> <span data-i18n="menu_map">Map</span></a>
        <a href="officers.html"><i class="fa-solid fa-users"></i> <span data-i18n="menu_officers">Officers</span></a>
        <a href="#" class="active"><i class="fa-solid fa-file"></i> <span data-i18n="menu_reports">Reports</span></a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> <span data-i18n="menu_settings">Settings</span></a>
    </div>

    <div class="lang-switch">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('kz')">KZ</button>
    </div>
</div>

<div class="content">
    <h1 data-i18n="reports_title">File Report</h1>

    <label data-i18n="incident_type">Incident Type *</label>
    <select>
        <option data-i18n="select_incident">Select incident type</option>
        <option data-i18n="incident_theft">Theft</option>
        <option data-i18n="incident_accident">Accident</option>
        <option data-i18n="incident_violence">Violence</option>
    </select>

    <label data-i18n="location">Location *</label>
    <input type="text" placeholder="Address / Description">

    <label data-i18n="details">Incident Details *</label>
    <textarea placeholder="Describe what happened..."></textarea>

    <label data-i18n="priority">Priority</label>
    <select>
        <option data-i18n="usual">Usual</option>
        <option data-i18n="high">High</option>
    </select>

    <button class="btn" onclick="sendReport()" data-i18n="send_btn">Submit Report</button>

    <div class="success" id="ok" data-i18n="sent_msg">
        ✅ Report sent successfully!
    </div>
</div>

<script>
function sendReport() {
    document.getElementById("ok").style.display = "block";
    setTimeout(() => {
        document.getElementById("ok").style.display = "none";
    }, 3000);
}
