<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Register</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
.main-box {
  width: 380px;
  margin: auto;
  background: var(--panel-dark);
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(0,0,0,0.35);
  transition: background 250ms ease;
}
html.light-theme .main-box {
  background: var(--panel-light);
  box-shadow: 0 0 25px rgba(0,0,0,0.08);
}

.logo-big {
  font-size: 48px;
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
}

label {
  display: block;
  margin: 16px 0 6px;
  font-size: 15px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  background: #E0E5EB;
  border: none;
  font-size: 16px;
  margin-bottom: 10px;
}

.btn-main {
  width: 100%;
  padding: 14px;
  margin-top: 16px;
  font-size: 18px;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.login-link {
  text-align: center;
  margin-top: 20px;
  color: var(--muted);
}
.login-link a {
  color: var(--accent);
  font-weight: bold;
  text-decoration: none;
}
</style>

</head>

<body>

<!-- TopBar auto added -->

<div style="display:flex;height:100vh;align-items:center;justify-content:center;">
  <div class="main-box">

    <div class="logo-big" data-i18n="brand">SAQSY</div>

    <label data-i18n="fullname">Full Name</label>
    <input type="text" id="reg_name" data-i18n-placeholder="fullname_ph">

    <label data-i18n="email">Email</label>
    <input type="email" id="reg_email" data-i18n-placeholder="email_ph">

    <label data-i18n="password">Password</label>
    <input type="password" id="reg_pass" data-i18n-placeholder="password_ph">

    <button class="btn btn-main" onclick="register()" data-i18n="register_btn">Register</button>

    <div class="login-link">
      <span data-i18n="have_acc">Already have an account?</span>
      <a href="index.html" data-i18n="sign_in_link">Sign In</a>
    </div>

  </div>
</div>

<script>
// Fake registration logic
function register(){
  const name = document.getElementById("reg_name").value.trim();
  const email = document.getElementById("reg_email").value.trim();
  const pass = document.getElementById("reg_pass").value.trim();

  if(!name || !email || !pass){
    alert("Please fill all fields!");
    return;
  }

  // Save to local storage
  localStorage.setItem("user_fullname", name);
  localStorage.setItem("user_email", email);

  window.location.href = "dashboard.html";
}

// ----------------- Translations -----------------
const translations = {
en:{
  brand:"SAQSY",
  fullname:"Full Name",
  fullname_ph:"Enter your name...",
  email:"Email",
  email_ph:"Enter email...",
  password:"Password",
  password_ph:"Enter password...",
  register_btn:"Register",
  have_acc:"Already have an account?",
  sign_in_link:"Sign In"
},
ru:{
  brand:"SAQSY",
  fullname:"Имя и фамилия",
  fullname_ph:"Введите имя...",
  email:"Почта",
  email_ph:"Введите email...",
  password:"Пароль",
  password_ph:"Введите пароль...",
  register_btn:"Регистрация",
  have_acc:"Уже есть аккаунт?",
  sign_in_link:"Войти"
},
kz:{
  brand:"SAQSY",
  fullname:"Толық аты",
  fullname_ph:"Аты-жөніңізді енгізіңіз...",
  email:"Email",
  email_ph:"Email енгізіңіз...",
  password:"Құпия сөз",
  password_ph:"Құпия сөз енгізіңіз...",
  register_btn:"Тіркелу",
  have_acc:"Аккаунтыңыз бар ма?",
  sign_in_link:"Кіру"
}
};

function updateLang(){
  const lang = localStorage.getItem("saqsy_lang") || "en";
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.getAttribute("data-i18n");
    if(translations[lang][key]) el.textContent = translations[lang][key];
  });
  document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{
    const key = el.getAttribute("data-i18n-placeholder");
    if(translations[lang][key]) el.placeholder = translations[lang][key];
  });
}
updateLang();
</script>

<script src="app.js"></script>
</body>
</html>
