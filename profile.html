<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Profile</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
.content {
  flex: 1;
  padding: 40px;
}

h1 {
  font-size: 32px;
  margin-bottom: 25px;
}

.profile-box {
  text-align: center;
  margin-bottom: 35px;
}

.avatar {
  width: 130px;
  height: 130px;
  background: var(--accent);
  border-radius: 50%;
  line-height: 130px;
  font-size: 55px;
  font-weight: bold;
  margin: 0 auto 14px;
  color: #fff;
  user-select: none;
}

label {
  display: block;
  margin: 14px 0 6px;
  font-size: 15px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  background: #E0E5EB;
  border: none;
  font-size: 16px;
}

.btn-save {
  width: 100%;
  padding: 14px;
  margin-top: 22px;
  font-size: 18px;
  background: var(--accent);
  border-radius: 10px;
  border: none;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.success {
  background: #2ECC71;
  color: #fff;
  padding: 14px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  margin-top: 20px;
  display: none;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo" data-i18n="brand">SAQSY</div>

  <div class="menu">
    <a href="dashboard.html"><i class="fa-solid fa-house"></i> <span data-i18n="menu_home">Home</span></a>
    <a href="map.html"><i class="fa-solid fa-map"></i> <span data-i18n="menu_map">Map</span></a>
    <a href="officers.html"><i class="fa-solid fa-users"></i> <span data-i18n="menu_officers">Officers</span></a>
    <a href="reports.html"><i class="fa-solid fa-file"></i> <span data-i18n="menu_reports">Reports</span></a>
    <a href="#" class="active"><i class="fa-solid fa-user"></i> <span data-i18n="menu_profile">Profile</span></a>
    <a href="settings.html"><i class="fa-solid fa-gear"></i> <span data-i18n="menu_settings">Settings</span></a>
  </div>
</div>

<!-- TopBar auto added -->

<div class="content">
  <h1 data-i18n="profile_title">Profile</h1>

  <div class="profile-box">
    <div class="avatar" id="avatar">U</div>
    <div class="fullname" id="fullnameDisplay">User</div>
  </div>

  <label data-i18n="your_name">Your Name</label>
  <input type="text" id="fullname" data-i18n-placeholder="your_name_ph">

  <label data-i18n="phone">Phone</label>
  <input type="text" id="phone" data-i18n-placeholder="phone_ph">

  <button class="btn btn-save" onclick="saveProfile()" data-i18n="save_btn">Save</button>

  <div class="success" id="ok" data-i18n="saved_msg">✅ Saved!</div>
</div>

<script>
// Load saved profile
function loadProfile(){
  let fullname = localStorage.getItem("user_fullname") || "User";
  let phone = localStorage.getItem("user_phone") || "";

  document.getElementById("fullname").value = fullname;
  document.getElementById("phone").value = phone;
  document.getElementById("avatar").textContent = fullname.charAt(0);
  document.getElementById("fullnameDisplay").textContent = fullname;
}

// Save profile button
function saveProfile(){
  const name = document.getElementById("fullname").value;
  const phone = document.getElementById("phone").value;

  localStorage.setItem("user_fullname", name);
  localStorage.setItem("user_phone", phone);

  document.getElementById("avatar").textContent = name.charAt(0);
  document.getElementById("fullnameDisplay").textContent = name;

  document.getElementById("ok").style.display = "block";
  setTimeout(() => {
    document.getElementById("ok").style.display = "none";
  }, 2000);
}

// ------------------ Translations ------------------
const translations = {
en:{
  brand:"SAQSY",
  menu_home:"Home",
  menu_map:"Map",
  menu_officers:"Officers",
  menu_reports:"Reports",
  menu_profile:"Profile",
  menu_settings:"Settings",

  profile_title:"Profile",
  your_name:"Full Name",
  your_name_ph:"Enter name...",
  phone:"Phone Number",
  phone_ph:"Enter phone...",
  save_btn:"Save",
  saved_msg:"✅ Saved!"
},
ru:{
  brand:"SAQSY",
  menu_home:"Главная",
  menu_map:"Карта",
  menu_officers:"Офицеры",
  menu_reports:"Заявления",
  menu_profile:"Профиль",
  menu_settings:"Настройки",

  profile_title:"Профиль",
  your_name:"Имя и фамилия",
  your_name_ph:"Введите имя...",
  phone:"Телефон",
  phone_ph:"Введите телефон...",
  save_btn:"Сохранить",
  saved_msg:"✅ Сохранено!"
},
kz:{
  brand:"SAQSY",
  menu_home:"Басты бет",
  menu_map:"Карта",
  menu_officers:"Офицерлер",
  menu_reports:"Өтініштер",
  menu_profile:"Профиль",
  menu_settings:"Баптаулар",

  profile_title:"Профиль",
  your_name:"Толық аты",
  your_name_ph:"Атыңызды енгізіңіз...",
  phone:"Телефон",
  phone_ph:"Телефон енгізіңіз...",
  save_btn:"Сақтау",
  saved_msg:"✅ Сәтті сақталды!"
}
};

function updateLang(){
  const lang = localStorage.getItem('saqsy_lang') || 'en';
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const k = el.getAttribute("data-i18n");
    if(translations[lang][k]) el.textContent = translations[lang][k];
  });
  document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{
    const k = el.getAttribute("data-i18n-placeholder");
    if(translations[lang][k]) el.placeholder = translations[lang][k];
  });
}
updateLang();
loadProfile();
</script>

<script src="app.js"></script>
</body>
</html>
