<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
body {margin:0;background:#0D1B2A;font-family:Arial,sans-serif;color:#fff;display:flex;height:100vh;}
.sidebar {width:230px;background:#1B263B;padding:30px 0;border-right:2px solid #415A77;}
.logo {font-size:28px;font-weight:bold;text-align:center;margin-bottom:40px;}
.menu a {display:block;padding:18px 30px;color:#dfe6ee;text-decoration:none;font-size:17px;transition:.2s;}
.menu a:hover, .active {background:#415A77;color:#fff;}

.content {flex:1;padding:40px;}
h1 {font-size:32px;margin-bottom:25px;}

.profile-box {text-align:center;margin-bottom:30px;}
.avatar {width:120px;height:120px;background:#4DA3FF;border-radius:50%;font-size:50px;line-height:120px;margin:0 auto 10px;}
.fullname {font-size:22px;font-weight:bold;}
.email {opacity:0.8;margin-bottom:20px;}

label {display:block;margin:14px 0 8px;}
input {width:100%;padding:12px;border-radius:10px;background:#E0E5EB;border:none;}

.btn {margin-top:30px;width:100%;padding:14px;background:#3D8BFF;border-radius:10px;font-size:18px;color:#fff;border:none;cursor:pointer;font-weight:bold;transition:.25s;}
.btn:hover {background:#1F6EF4;transform:scale(1.03);}

.success {display:none;background:#2ECC71;color:#fff;padding:14px;margin-top:15px;border-radius:10px;text-align:center;font-weight:bold;}

.lang-switch{text-align:center;margin-top:20px;}
.lang-switch button{background:none;border:1px solid #4DA3FF;padding:4px 10px;color:#4DA3FF;border-radius:5px;margin:0 4px;cursor:pointer;}
.lang-switch button:hover{background:#4DA3FF;color:#fff;}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo" data-i18n="brand">SAQSY</div>
    <div class="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i> <span data-i18n="menu_home">Home</span></a>
        <a href="map.html"><i class="fa-solid fa-map"></i> <span data-i18n="menu_map">Map</span></a>
        <a href="officers.html"><i class="fa-solid fa-users"></i> <span data-i18n="menu_officers">Officers</span></a>
        <a href="reports.html"><i class="fa-solid fa-file"></i> <span data-i18n="menu_reports">Reports</span></a>
        <a href="#" class="active"><i class="fa-solid fa-user"></i> <span data-i18n="menu_profile">Profile</span></a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> <span data-i18n="menu_settings">Settings</span></a>
    </div>

    <div class="lang-switch">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('kz')">KZ</button>
    </div>
</div>

<div class="content">
    <h1 data-i18n="profile_title">Profile</h1>

    <div class="profile-box">
        <div class="avatar">U</div>
        <div class="fullname" data-i18n="user_name">User Name</div>
        <div class="email" data-i18n="user_email">user@example.com</div>
    </div>

    <label data-i18n="phone">Phone Number</label>
    <input type="text" data-i18n-placeholder="phone_ph">

    <label data-i18n="password">New Password</label>
    <input type="password" data-i18n-placeholder="password_ph">

    <button class="btn" onclick="saveProfile()" data-i18n="save_btn">Save</button>

    <div class="success" id="ok" data-i18n="saved_msg">✅ Saved!</div>
</div>

<script>
function saveProfile(){
    document.getElementById("ok").style.display="block";
    setTimeout(()=>{document.getElementById("ok").style.display="none";},2000);
}
