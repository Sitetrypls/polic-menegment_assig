body {
    margin: 0;
    background: #0D1B2A;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: #1B263B;
    padding: 30px 0;
    border-right: 2px solid #415A77;
}
.logo {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 40px;
}
.menu a {
    display: block;
    padding: 18px 30px;
    color: #dfe6ee;
    text-decoration: none;
    font-size: 17px;
    transition: .2s;
}
.menu a:hover, .active {
    background: #415A77;
    color: #fff;
}

/* Content */
.content {
    flex: 1;
    padding: 40px;
}
h1 {
    font-size: 32px;
    margin-bottom: 25px;
}

.setting{
    background:#1B263B;
    padding:18px;
    border-radius:10px;
    margin-bottom:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.setting span{
    font-size:17px;
}
.toggle-btn{
    width:45px;
    height:22px;
    background:#415A77;
    border-radius:12px;
    position:relative;
    cursor:pointer;
}
.toggle-btn::before{
    content:'';
    position:absolute;
    top:2px;
    left:2px;
    width:18px;
    height:18px;
    background:#E0E5EB;
    border-radius:50%;
    transition:0.3s;
}
.toggle-btn.active{
    background:#4CAF50;
}
.toggle-btn.active::before{
    left:25px;
}

.success{
    display:none;
    background:#2ECC71;
    padding:12px;
    border-radius:12px;
    text-align:center;
    margin-top:18px;
    font-weight:bold;
}

.lang-switch {
    text-align: center;
    margin-top: 20px;
}
.lang-switch button {
    background: none;
    border: 1px solid #4DA3FF;
    padding: 4px 10px;
    color: #4DA3FF;
    border-radius: 5px;
    margin: 0 4px;
    cursor: pointer;
}
.lang-switch button:hover { background:#4DA3FF;color:#fff; }
</style>
</head>
