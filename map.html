<!DOCTYPE html>

<style>
body {
    margin: 0;
    background: #0D1B2A;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: #1B263B;
    padding: 30px 0;
    border-right: 2px solid #415A77;
}
.logo {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 40px;
}
.menu a {
    display: block;
    padding: 18px 30px;
    color: #dfe6ee;
    text-decoration: none;
    font-size: 17px;
    transition: .2s;
}
.menu a:hover, .active {
    background: #415A77;
    color: #fff;
}

/* Content */
.content {
    flex: 1;
    padding: 40px;
}
h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.list {
    background: #1B263B;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #415A77;
}

.station {
    display: flex;
    justify-content: space-between;
    padding: 12px;
    border-bottom: 1px solid #415A77;
}
.station:last-child { border-bottom: none; }

.status {
    padding: 4px 10px;
    border-radius: 7px;
    font-size: 14px;
}
.active-status { background: #2ECC71; }
.busy-status { background: #E67E22; }

.lang-switch {
    text-align: center;
    margin-top: 20px;
}
.lang-switch button {
    background: none;
    border: 1px solid #4DA3FF;
    padding: 4px 10px;
    color: #4DA3FF;
    border-radius: 5px;
    margin: 0 4px;
    cursor: pointer;
}
.lang-switch button:hover {
    background: #4DA3FF;
    color: #fff;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo" data-i18n="brand">SAQSY</div>

    <div class="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i> <span data-i18n="menu_home">Home</span></a>
        <a href="#" class="active"><i class="fa-solid fa-map"></i> <span data-i18n="menu_map">Map</span></a>
        <a href="officers.html"><i class="fa-solid fa-users"></i> <span data-i18n="menu_officers">Officers</span></a>
        <a href="reports.html"><i class="fa-solid fa-file"></i> <span data-i18n="menu_reports">Reports</span></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i> <span data-i18n="menu_profile">Profile</span></a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> <span data-i18n="menu_settings">Settings</span></a>
    </div>

    <div class="lang-switch">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('kz')">KZ</button>
    </div>
</div>

<div class="content">
    <h1 data-i18n="map_title">Police Stations Map</h1>

    <div class="list">
        <div class="station">
            <span data-i18n="central_station">Central Station</span>
            <span class="status active-status" data-i18n="status_active">Active</span>
        </div>
        <div class="station">
            <span data-i18n="north_station">North Station</span>
            <span class="status busy-status" data-i18n="status_busy">Busy</span>
        </div>
        <div class="station">
            <span data-i18n="south_station">South Station</span>
            <span class="status active-status" data-i18n="status_active">Active</span>
        </div>
    </div>
</div>
