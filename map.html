<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Map</title>
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
body {
    margin: 0;
    background: #0D1B2A;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 230px;
    background: #1B263B;
    padding: 30px 0;
    border-right: 2px solid #415A77;
}
.logo {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 40px;
}
.menu a {
    display: block;
    padding: 18px 30px;
    color: #dfe6ee;
    text-decoration: none;
    font-size: 17px;
    transition: 0.2s;
}
.menu a:hover, .active {
    background: #415A77;
    color: #fff;
}

/* Content */
.content {
    flex: 1;
    display: flex;
    gap: 30px;
    padding: 40px;
}
.map-box {
    background: #1B263B;
    flex: 2;
    height: 500px;
    border-radius: 14px;
    border: 1px solid #415A77;
    background-image: url('https://i.postimg.cc/DZKPQYgw/map-placeholder.jpg');
    background-size: cover;
    background-position: center;
}
.station-list {
    flex: 1;
    background: #1B263B;
    border-radius: 14px;
    border: 1px solid #415A77;
    padding: 20px;
}
.station {
    border-bottom: 1px solid #415A77;
    padding: 10px 0;
}
.station:last-child {
    border: none;
}
.station-title {
    font-size: 18px;
    color: #4DA3FF;
}
.lang-switch {
    text-align: center;
    margin-top: 20px;
}
.lang-switch button {
    background: none;
    border: 1px solid #4DA3FF;
    padding: 4px 10px;
    color: #4DA3FF;
    border-radius: 5px;
    margin: 0 4px;
    cursor: pointer;
    transition: 0.3s;
}
.lang-switch button:hover {
    background: #4DA3FF;
    color: #fff;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo" data-i18n="brand">SAQSY</div>

    <div class="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i> <span data-i18n="menu_home">Home</span></a>
        <a href="#" class="active"><i class="fa-solid fa-map"></i> <span data-i18n="menu_map">Map</span></a>
        <a href="officers.html"><i class="fa-solid fa-users"></i> <span data-i18n="menu_officers">Officers</span></a>
        <a href="reports.html"><i class="fa-solid fa-file"></i> <span data-i18n="menu_reports">Reports</span></a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> <span data-i18n="menu_settings">Settings</span></a>
    </div>

    <div class="lang-switch">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('kz')">KZ</button>
    </div>
</div>

<div class="content">
    <div class="map-box"></div>

    <div class="station-list">
        <h2 data-i18n="nearby">Nearby Stations</h2>

        <div class="station">
            <div class="station-title" data-i18n="station1">Central Police Department</div>
            <div data-i18n="station1_addr">15 Main Street</div>
        </div>

        <div class="station">
            <div class="station-title" data-i18n="station2">North Police Department</div>
            <div data-i18n="station2_addr">42 Peace Avenue</div>
        </div>

        <div class="station">
            <div class="station-title" data-i18n="station3">South Police Department</div>
            <div data-i18n="station3_addr">8 South Street</div>
        </div>
    </div>
</div>

<script>
const translations = {
    en: {
        brand: "SAQSY",
        menu_home: "Home",
        menu_map: "Map",
        menu_officers: "Officers",
        menu_reports: "Reports",
        menu_settings: "Settings",
        nearby: "Nearby Stations",
        station1: "Central Police Department",
        station1_addr: "15 Main Street",
        station2: "North Police Department",
        station2_addr: "42 Peace Avenue",
        station3: "South Police Department",
        station3_addr: "8 South Street"
    },
    ru: {
        brand: "SAQSY",
        menu_home: "Главная",
        menu_map: "Карта",
        menu_officers: "Офицеры",
        menu_reports: "Заявления",
        menu_settings: "Настройки",
        nearby: "Ближайшие станции",
        station1: "Центральный участок полиции",
        station1_addr: "ул. Мэйн, 15",
        station2: "Северный участок полиции",
        station2_addr: "пр-т Мира, 42",
        station3: "Южный участок полиции",
        station3_addr: "Южная улица, 8"
    },
    kz: {
        brand: "SAQSY",
        menu_home: "Басты бет",
        menu_map: "Карта",
        menu_officers: "Офицерлер",
        menu_reports: "Өтініштер",
        menu_settings: "Баптаулар",
        nearby: "Жақын маңдағы бөлімдер",
        station1: "Орталық полиция бөлімі",
        station1_addr: "Главная көшесі, 15",
        station2: "Солтүстік полиция бөлімі",
        station2_addr: "Мир даңғылы, 42",
        station3: "Оңтүстік полиция бөлімі",
        station3_addr: "Оңтүстік көшесі, 8"
    }
};

function setLang(lang) {
    localStorage.setItem("lang", lang);
    updateLang();
}
function updateLang() {
    const lang = localStorage.getItem("lang") || "en";
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key];
    });
}
updateLang();
</script>

</body>
</html>
