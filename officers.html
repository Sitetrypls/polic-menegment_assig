<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Officers</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
.content {
  flex: 1;
  padding: 40px;
}

/* Table styles */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 25px;
}
th, td {
  padding: 14px;
  border-bottom: 1px solid var(--accent-2);
  text-align: left;
}
th {
  font-weight: bold;
  font-size: 18px;
}
.status {
  font-weight: bold;
}
.status.on { color: #2ECC71; }
.status.off { color: #d9534f; }

.view-btn {
  background: var(--accent);
  padding: 8px 14px;
  border-radius: 10px;
  border: none;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
  transition: transform .2s;
}
.view-btn:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo" data-i18n="brand">SAQSY</div>

  <div class="menu">
    <a href="dashboard.html"><i class="fa-solid fa-house"></i> <span data-i18n="menu_home">Home</span></a>
    <a href="map.html"><i class="fa-solid fa-map"></i> <span data-i18n="menu_map">Map</span></a>
    <a href="#" class="active"><i class="fa-solid fa-users"></i> <span data-i18n="menu_officers">Officers</span></a>
    <a href="reports.html"><i class="fa-solid fa-file"></i> <span data-i18n="menu_reports">Reports</span></a>
    <a href="profile.html"><i class="fa-solid fa-user"></i> <span data-i18n="menu_profile">Profile</span></a>
    <a href="settings.html"><i class="fa-solid fa-gear"></i> <span data-i18n="menu_settings">Settings</span></a>
  </div>
</div>

<!-- TopBar auto added -->

<div class="content">
  <h1 data-i18n="officers_title">Officers</h1>

  <table>
    <thead>
      <tr>
        <th data-i18n="name">Name</th>
        <th data-i18n="rank">Rank</th>
        <th data-i18n="status">Status</th>
        <th data-i18n="location">Location</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>Officer A</td>
        <td data-i18n="rank_sgt">Sergeant</td>
        <td class="status on" data-i18n="on_duty">On duty</td>
        <td><button class="view-btn" onclick="view(51.1645,71.4704)" data-i18n="view_map">View</button></td>
      </tr>

      <tr>
        <td>Officer B</td>
        <td data-i18n="rank_lt">Lieutenant</td>
        <td class="status off" data-i18n="off_duty">Off duty</td>
        <td><button class="view-btn" onclick="view(51.1532,71.4631)" data-i18n="view_map">View</button></td>
      </tr>

      <tr>
        <td>Officer C</td>
        <td data-i18n="rank_of">Officer</td>
        <td class="status on" data-i18n="on_duty">On duty</td>
        <td><button class="view-btn" onclick="view(51.1678,71.4805)" data-i18n="view_map">View</button></td>
      </tr>

    </tbody>
  </table>

</div>

<script>
// Go to map with preset position
function view(lat, lon){
  localStorage.setItem("map_lat", lat);
  localStorage.setItem("map_lon", lon);
  window.location.href = "map.html";
}

const translations = {
en:{
  brand:"SAQSY",
  menu_home:"Home",
  menu_map:"Map",
  menu_officers:"Officers",
  menu_reports:"Reports",
  menu_profile:"Profile",
  menu_settings:"Settings",

  officers_title:"Officers",
  name:"Name",
  rank:"Rank",
  status:"Status",
  location:"Location",
  rank_sgt:"Sergeant",
  rank_lt:"Lieutenant",
  rank_of:"Officer",
  on_duty:"On duty",
  off_duty:"Off duty",
  view_map:"View"
},
ru:{
  brand:"SAQSY",
  menu_home:"Главная",
  menu_map:"Карта",
  menu_officers:"Офицеры",
  menu_reports:"Заявления",
  menu_profile:"Профиль",
  menu_settings:"Настройки",

  officers_title:"Список офицеров",
  name:"Имя",
  rank:"Звание",
  status:"Статус",
  location:"Локация",
  rank_sgt:"Сержант",
  rank_lt:"Лейтенант",
  rank_of:"Офицер",
  on_duty:"На службе",
  off_duty:"Не на службе",
  view_map:"Карта"
},
kz:{
  brand:"SAQSY",
  menu_home:"Басты бет",
  menu_map:"Карта",
  menu_officers:"Офицерлер",
  menu_reports:"Өтініштер",
  menu_profile:"Профиль",
  menu_settings:"Баптаулар",

  officers_title:"Офицерлер тізімі",
  name:"Аты",
  rank:"Шені",
  status:"Күйі",
  location:"Орналасуы",
  rank_sgt:"Сержант",
  rank_lt:"Лейтенант",
  rank_of:"Офицер",
  on_duty:"Қызметте",
  off_duty:"Қызметте емес",
  view_map:"Көру"
}
};

function updateLang(){
  const lang = localStorage.getItem('saqsy_lang') || 'en';
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const k = el.getAttribute("data-i18n");
    if(translations[lang][k]) el.textContent = translations[lang][k];
  });
}
updateLang();
</script>

<script src="app.js"></script>
</body>
</html>
