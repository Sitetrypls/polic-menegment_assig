<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Sign In</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>

/* only page-specific styling */
.main-box {
  width: 380px;
  margin: auto;
  background: var(--panel-dark);
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(0,0,0,0.35);
  transition: background 250ms ease;
}
html.light-theme .main-box {
  background: var(--panel-light);
  box-shadow: 0 0 25px rgba(0,0,0,0.08);
}

.logo-big {
  font-size: 48px;
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
}

label {
  display: block;
  margin: 16px 0 6px;
  font-size: 15px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  background: #E0E5EB;
  border: none;
  font-size: 16px;
  margin-bottom: 10px;
}

.btn-main {
  width: 100%;
  padding: 14px;
  margin-top: 16px;
  font-size: 18px;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.register-link {
  text-align: center;
  margin-top: 20px;
  color: var(--muted);
}
.register-link a {
  color: var(--accent);
  font-weight: bold;
  text-decoration: none;
}

</style>
</head>

<body>

<!-- TopBar автоматически добавляется через app.js -->

<div style="display:flex;height:100vh;align-items:center;justify-content:center;">
  <div class="main-box">
      <div class="logo-big" data-i18n="brand">SAQSY</div>

      <label data-i18n="email">Email</label>
      <input type="email" placeholder="Enter email" data-i18n-placeholder="email_ph">

      <label data-i18n="password">Password</label>
      <input type="password" placeholder="Enter password" data-i18n-placeholder="password_ph">

      <button class="btn btn-main" onclick="login()" data-i18n="sign_in">Sign In</button>

      <div class="register-link">
        <span data-i18n="dont_have_acc">Don't have an account?</span>
        <a href="register.html" data-i18n="register_link">Register</a>
      </div>
  </div>
</div>

<script>
// fake login redirect
function login(){
  window.location.href = "dashboard.html";
}

// translations for this page
const translations = {
en: {
  brand:"SAQSY",
  email:"Email",
  email_ph:"Enter your email...",
  password:"Password",
  password_ph:"Enter your password...",
  sign_in:"Sign In",
  dont_have_acc:"Don't have an account?",
  register_link:"Register"
},
ru: {
  brand:"SAQSY",
  email:"Почта",
  email_ph:"Введите email...",
  password:"Пароль",
  password_ph:"Введите пароль...",
  sign_in:"Войти",
  dont_have_acc:"Нет аккаунта?",
  register_link:"Регистрация"
},
kz: {
  brand:"SAQSY",
  email:"Email",
  email_ph:"Email енгізіңіз...",
  password:"Құпия сөз",
  password_ph:"Құпия сөз енгізіңіз...",
  sign_in:"Кіру",
  dont_have_acc:"Аккаунт жоқ па?",
  register_link:"Тіркелу"
}
};

function updateLang(){
  const lang = localStorage.getItem('saqsy_lang') || 'en';
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.getAttribute("data-i18n");
    if(translations[lang][key]) el.textContent = translations[lang][key];
  });
  document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{
    const key = el.getAttribute("data-i18n-placeholder");
    if(translations[lang][key]) el.placeholder = translations[lang][key];
  });
}
updateLang();
</script>

<script src="app.js"></script>
</body>
</html>
