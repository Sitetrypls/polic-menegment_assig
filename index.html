<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAQSY — Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
body {
    margin: 0;
    background: #0D1B2A;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    width: 400px;
    background: #1B263B;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    border: 1px solid #415A77;
}
h1 {
    margin-bottom: 25px;
}
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    background: #E0E5EB;
}
.btn {
    width: 100%;
    padding: 12px;
    background: #3D8BFF;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
}
.btn:hover {
    background: #1F6EF4;
}
.lang-switch button {
    background: none;
    border: 1px solid #4DA3FF;
    padding: 4px 10px;
    color: #4DA3FF;
    border-radius: 5px;
    margin: 0 4px;
    cursor: pointer;
}
.lang-switch button:hover {
    background: #4DA3FF;
    color: #fff;
}
.register {
    margin-top: 15px;
    cursor: pointer;
    opacity: 0.8;
}
.register:hover {
    opacity: 1;
}
</style>
</head>

<body>

<div class="container">
    <h1 data-i18n="login_title">Sign In</h1>

    <input type="text" placeholder="Email" data-i18n-placeholder="email">
    <input type="password" placeholder="Password" data-i18n-placeholder="password">

    <button class="btn" onclick="goto('dashboard.html')" data-i18n="signin_btn">Sign In</button>

    <div class="register" onclick="goto('register.html')" data-i18n="no_acc">
        Create Account
    </div>

    <div class="lang-switch" style="margin-top:20px;">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('kz')">KZ</button>
    </div>
</div>

<script>
const translations = {
    en:{login_title:"Sign In",email:"Email",password:"Password",signin_btn:"Sign In",no_acc:"Create Account"},
    ru:{login_title:"Войти",email:"Эл. почта",password:"Пароль",signin_btn:"Войти",no_acc:"Создать аккаунт"},
    kz:{login_title:"Кіру",email:"Email",password:"Құпия сөз",signin_btn:"Кіру",no_acc:"Тіркелу"}
};

function setLang(lang){
    localStorage.setItem("lang",lang);
    updateLang();
}

function updateLang(){
    const lang = localStorage.getItem("lang") || "en";
    document.querySelectorAll("[data-i18n]").forEach(el => {
        el.textContent = translations[lang][el.getAttribute("data-i18n")];
    });
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        el.placeholder = translations[lang][el.getAttribute("data-i18n-placeholder")];
    });
}
updateLang();
</script>

<script src="app.js"></script>
</body>
</html>
